apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: destroy-aap-instance
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  params:
  - name: serviceNowIncidentID
    description: The ServiceNow incident ID
  - name: owner
    description: The owner of this AAP instance
  - name: branchName
    description: The name of the user's Branch
  - name: teamName
    description: The name of the user's Team
  - name: instanceID
    description: Iterative number associated with this AAP instance
  resourcetemplates:
  - apiVersion: tekton.dev/v1
    kind: PipelineRun
    metadata:
      generateName: destroy-aap-instance-$(tt.params.branchName)-$(tt.params.teamName)-$(tt.params.instanceID)-
    spec:
      taskRunSpecs:
        - pipelineTaskName: destroy-aap-instance
          serviceAccountName: deployer
      taskRunTemplate:
        serviceAccountName: pipeline
      pipelineRef:
        name: destroy-aap-instance
      params:
      - name: serviceNowIncidentID
        value: $(tt.params.serviceNowIncidentID)
      - name: owner
        value: $(tt.params.owner)
      - name: branchName
        value: $(tt.params.branchName)
      - name: teamName
        value: $(tt.params.teamName)
      - name: instanceID
        value: $(tt.params.instanceID)
      workspaces:
        - name: ssh-creds
          secret:
            secretName: argocd-github-ssh
        - name: aap-manifest-directory
          secret:
            secretName: manifest
        - name: working-directory
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
